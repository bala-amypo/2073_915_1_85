spring.application.name=demo
server.port=9001

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=demo_user
spring.datasource.password=demo_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=mySecretKeyThatIsLongEnoughForJWTHMACAlgorithmAndMeetsThe256BitRequirement
jwt.expiration=86400000

# Servlet Configuration
server.servlet.context-path=/
